name: License Check (vrf-spec)
on:
  push:
    paths:
      - 'vrf-spec/**'
  pull_request:
    paths:
      - 'vrf-spec/**'
jobs:
  liccheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vrf-spec
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --no-fund --no-audit
      - run: npx license-checker --production --json --excludePackages "$(jq -r '.name + \"@\" + .version' package.json)" > licenses.prod.json
      - name: Fail on GPL/UNLICENSED/WTFPL
        run: |
          jq -r 'to_entries[] | select(.value.licenses|test("GPL|UNLICENSED";"i")) | "\(.key) → \(.value.licenses)"' licenses.prod.json | tee _bad.txt
          if [ -s _bad.txt ]; then
            echo "Forbidden licenses detected:"; cat _bad.txt; exit 1
          fi
      - run: jq -r 'to_entries[] | "\(.key) → \(.value.licenses)"' licenses.prod.json | sort > THIRD_PARTY_NOTICES.prod.txt
      - uses: actions/upload-artifact@v4
        with:
          name: vrf-spec-licenses
          path: |
            vrf-spec/licenses.prod.json
            vrf-spec/THIRD_PARTY_NOTICES.prod.txt
