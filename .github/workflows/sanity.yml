name: sanity

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  sanity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python deps
        run: |
          pip install --no-cache-dir -r api/requirements.txt

      # Уникаємо проблем з лапками: чистий heredoc
      - name: Import smoke test (modules must load)
        run: |
          python - <<'PY'
          import fastapi
          from api import app as _app_check
          from api.sign_ecdsa import ecdsa_sign
          from api.sign_dilithium import PQ_AVAILABLE
          print("PQ_AVAILABLE=", PQ_AVAILABLE)
          PY

      # Якщо sealed core відсутній у цій гілці — підкласти заглушку,
      # щоб Dockerfile міг зробити COPY.
      - name: Prepare sealed-core stub for CI (if missing)
        run: |
          set -euo pipefail
          mkdir -p core/bin
          if [ ! -x core/bin/re4_dump ]; then
            echo "[ci] re4_dump not found → creating stub"
            cat > core/bin/re4_dump <<'SH'
#!/usr/bin/env sh
# CI/community stub for sealed core
printf '00000000\n'
SH
            chmod +x core/bin/re4_dump
          fi

      - name: Build Docker image (r4pq test)
        run: |
          docker build -t r4pq-ci-test .

      - name: Run container
        run: |
          set -euo pipefail
          docker run -d \
            --name r4pq-ci-test \
            -p 8081:8081 \
            -e API_KEY='ci-demo' \
            -e RATE_LIMIT='30/minute' \
            r4pq-ci-test

      - name: Wait until service is ready
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8081/version -o /tmp/version.json; then
              echo "service is up"
              exit 0
            fi
            sleep 1
          done
          echo "service did not become ready in time" >&2
          exit 1

      - name: Hit /version
        run: |
          test -s /tmp/version.json
          cat /tmp/version.json

      - name: Hit /random_pq?sig=ecdsa
        run: |
          curl -fsS "http://127.0.0.1:8081/random_pq?sig=ecdsa" -o /tmp/rand.json
          test -s /tmp/rand.json
          cat /tmp/rand.json

      - name: Cleanup container
        if: always()
        run: |
          docker logs r4pq-ci-test || true
          docker stop r4pq-ci-test || true
          docker rm r4pq-ci-test || true
