name: sanity

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sanity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python deps
        run: |
          pip install --no-cache-dir -r api/requirements.txt

      - name: Import smoke test (modules must load)
        run: |
          python -c "import fastapi"
          python -c "from api import app as _app_check"
          python -c "from api.sign_ecdsa import ecdsa_sign"
          python -c "from api.sign_dilithium import PQ_AVAILABLE; print('PQ_AVAILABLE=', PQ_AVAILABLE)"

      - name: Build Docker image (community)
        run: |
          docker build --target community -t r4-ci-stub:latest .

      - name: Run container
        run: |
          docker run -d \
            --name r4-ci-stub \
            -p 8081:8081 \
            -e API_KEY='ci-demo' \
            -e RATE_LIMIT='30/minute' \
            r4-ci-stub:latest

          # чекаємо готовність API
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8081/version >/dev/null; then
              echo "API ready"; break
            fi
            sleep 1
          done

      - name: Hit /version
        run: |
          curl -fsS http://127.0.0.1:8081/version | tee /tmp/version.json

      - name: Hit /random (with API key)
        run: |
          curl -fsS -H "X-API-Key: ci-demo" \
            "http://127.0.0.1:8081/random?n=16&fmt=hex" | tee /tmp/rand.txt

      - name: Show outputs
        run: |
          echo "----- /version -----"
          cat /tmp/version.json
          echo
          echo "----- /random -----"
          cat /tmp/rand.txt
          echo

      - name: Cleanup container
        if: always()
        run: |
          docker logs r4-ci-stub || true
          docker stop r4-ci-stub || true
          docker rm r4-ci-stub || true
