name: VRF Contract Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'vrf-spec/**'
      - '.github/workflows/vrf-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'vrf-spec/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: vrf-spec
        run: npm install

      - name: Compile contracts
        working-directory: vrf-spec
        run: npx hardhat compile

      - name: Run tests
        working-directory: vrf-spec
        run: npx hardhat test
