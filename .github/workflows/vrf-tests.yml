name: VRF Contract Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vrf-spec/**'
      - '.github/workflows/vrf-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'vrf-spec/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: vrf-spec/package-lock.json
    
    - name: Install dependencies
      working-directory: vrf-spec
      run: npm ci
    
    - name: Compile contracts
      working-directory: vrf-spec
      run: npx hardhat compile
    
    - name: Run tests
      working-directory: vrf-spec
      run: npx hardhat test
    
    - name: Run tests with gas reporting
      working-directory: vrf-spec
      run: REPORT_GAS=true npx hardhat test
    
    - name: Check contract size
      working-directory: vrf-spec
      run: npx hardhat size-contracts || echo "Contract size check not available"
    
    - name: Archive gas report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: gas-report
        path: vrf-spec/gas-report.txt
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: vrf-spec
      run: npm ci
    
    - name: Lint Solidity
      working-directory: vrf-spec
      run: npm run lint:sol || echo "Linting completed with warnings"
    
    - name: Check formatting
      working-directory: vrf-spec
      run: npx prettier --check 'contracts/**/*.sol' 'test/**/*.js' 'scripts/**/*.js' || echo "Formatting check completed"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: vrf-spec
      run: npm ci
    
    - name: Run Slither (if available)
      working-directory: vrf-spec
      run: |
        pip install slither-analyzer || echo "Slither not available"
        slither . || echo "Slither analysis completed"
      continue-on-error: true
