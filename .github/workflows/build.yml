name: build
on: [push, pull_request]
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j
