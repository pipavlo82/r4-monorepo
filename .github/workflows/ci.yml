name: CI
on:
  push:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

            - name: Prepare dummy re4_stream
        run: |
          set -euo pipefail
          mkdir -p tools
          cat > tools/re4_stream_dummy <<'SH'
          #!/usr/bin/env bash
          # Ігноруємо SIGPIPE, щоб читач міг закрити трубу без помилки тут
          trap '' PIPE
          # Глушимо "cat: write error: Broken pipe" у stderr
          exec cat /dev/zero 2>/dev/null
          SH
          chmod +x tools/re4_stream_dummy
          echo "$PWD/tools" >> "$GITHUB_PATH"


      - name: Export R4 env
        run: |
          echo "R4_PATH=${GITHUB_WORKSPACE}/tools/re4_stream_dummy" >> "$GITHUB_ENV"
          echo "R4_SEED=1" >> "$GITHUB_ENV"

      - name: Build CLI
        run: |
          make -B r4cs_cat

      - name: Smoke – hex 64B
        run: |
          ./r4cs_cat -n 64 -hex | tee out.hex
          grep -Eq '^[0-9a-f]{128}$' out.hex

      - name: Smoke – determinism (4096B)
        run: |
          ./r4cs_cat -n 4096 > a.bin
          ./r4cs_cat -n 4096 > b.bin
          cmp -s a.bin b.bin
